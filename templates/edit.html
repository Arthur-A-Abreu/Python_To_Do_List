<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>✏️ Edit Task</h1>

    <form method="POST">
        <input
            type="text"
            name="task"
            value="{{ task.name }}"
            required
        >
        <button type="submit">Save</button>
    </form>

    <a href="{{ url_for('home') }} " class="back_button">⬅ Back</a>
</div>

</body>
</html>
